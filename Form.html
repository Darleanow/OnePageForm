<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
<style>
    html{
    font-family: 'Montserrat', sans-serif;
    font-weight: 400;
}
    #bgcolor{
        background-color:rgb(207, 207, 207); ;
    }
    input[type="checkbox"] { display: none; }

    input[type="checkbox"] + label {
      display: block;
      position: relative;
      padding-inline-start: 35px;
      margin-block-end: 20px;
      cursor: pointer;
    }

    input[type="checkbox"] + label:last-child { margin-block-end: 0; }

    input[type="checkbox"] + label:before {
      content: '';
      display: block;
      inline-size: 20px;
      opacity: .6;
      block-size: 20px;
      border: 2px solid #120c69;
      border-radius: 5px;
      position: absolute;
      inset-inline-start: 0;
      inset-block-start: 0;
      opacity: .6;
      -webkit-transition: all .12s, border-color .08s;
      transition: all .12s, border-color .08s;
    }

    input[type="checkbox"]:checked + label:before {
      inline-size: 10px;
      inset-block-start: -5px;
      opacity: .6;
      inset-inline-start: 5px;
      border-radius: 0;
      opacity: 1;
      border-block-start-color: transparent;
      border-inline-start-color: transparent;
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg);
    }
    
    fieldset {   
        background-color:rgb(248, 248, 248);
        border-radius: 5px;
      }
      .bouttonradio {
        margin: 16px 0;
        display: block;
        cursor: pointer;
     }
      .bouttonradio input {
        display: none;
     }
      .bouttonradio input + span {
        line-height: 22px;
        block-size: 22px;
        padding-inline-start: 22px;
        display: block;
        position: relative;
     }
      .bouttonradio input + span:not(:empty) {
        padding-inline-start: 30px;
     }
      .bouttonradio input + span:before, .bouttonradio input + span:after {
        content: '';
        inline-size: 22px;
        block-size: 22px;
        display: block;
        border-radius: 50%;
        inset-inline-start: 0;
        inset-block-start: 0;
        position: absolute;
     }
      .bouttonradio input + span:before {
        background: #d1d7e3;
        transition: background 0.2s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 2);
     }
      .bouttonradio input + span:after {
        background: #fff;
        transform: scale(0.78);
        transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.4);
     }
      .bouttonradio input:checked + span:before {
        transform: scale(1.04);
        opacity: .6;
        background: #1a1372;
     }
      .bouttonradio input:checked + span:after {
        transform: scale(0.4);
        transition: transform 0.3s ease;
     }
      .bouttonradio:hover input + span:before {
        transform: scale(0.92);
     }
      .bouttonradio:hover input + span:after {
        transform: scale(0.74);
     }
      .bouttonradio:hover input:checked + span:after {
        transform: scale(0.4);
     }
     textarea {  
        font-family:"Montserrat";  
     }
     .num {
      inline-size: 17px;
      outline:none;
      border:2px solid #1a1372;
      opacity: .6;
      font-family:"Montserrat";
      border-radius:5px;
      font-weight:800;
     }
     input::-webkit-outer-spin-button,
     input::-webkit-inner-spin-button {
     -webkit-appearance: none;
     margin: 0;
     }
      
      
</style>
</head>
<form>

<br><br>
</fieldset>

</fieldset>
<br>

        </label>
        <label class="bouttonradio" id="particuliere">
          <input type="radio" name="r" value="3">
          <span>Installation particulière</span>
      </label>
    </div>

</fieldset>
<br>
<fieldset>
    <legend><fieldset id="bgcolor"><strong>Restauration :</strong></fieldset></legend>

    <div>
      <input type="checkbox" id="ptitdej" name="ptitdej">
      <label for="ptitdej">Petit-déjeuner</label>
    </div>
    <br>
    <div>
      <input type="checkbox" id="plateau" name="plateau">
      <label for="plateau">Plateau repas</label>
    </div>
    <br>
    <div>
        <input type="checkbox" id="buffet" name="buffet">
        <label for="buffet">Buffet</label>
    </div>
    <br>
    <div>
        <input type="number" min="0" max="999" id="eau" class="num" name="eau">
        <label for="eau">Bouteilles d'eau</label>
    </div>
    <br>
    <div>
        <input type="number" min="0" max="999" id="cafe" class="num" name="cafe">
        <label for="cafe">Café(s), thé(s) et carafe(s) d'eau</label>
    </div>
    <br>
</fieldset>
<br>
<fieldset>
    <legend><fieldset id="bgcolor"><strong>Instructions particulières :</strong></fieldset></legend>

    <div id="textinput">
        <textarea style="resize: none;" id="instructions" name="instructions" font="Montserrat" font-weight="bold" rows="4" cols="110"></textarea>
    </div>
</fieldset>
</form>
